{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="#" method="post">
    <h1>Hello {{ name }}</h1>
        <label>
            {% if email == None %}
                Please enter email:
            {% else %}
                Is this your email?
            {% endif %}
        </label><br>
        <input type="email" name="em" value="{{ email if email }}">
        <input type="submit" value="Submit">
    </form>
    <p><a href="/delete" style="color:red;">Delete user</a></p>
{% endblock %}
